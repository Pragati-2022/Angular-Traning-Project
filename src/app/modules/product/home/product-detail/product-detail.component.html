<div class="container mt-5">
  <div class="card">
    <div class="card-block">
      <div class="card mb-3">
        <img
          src="{{ product.image }}"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">
            {{ product.description }}
          </p>
          <strong class="card-text">
            {{ product.price | currency:'INR'}}
          </strong>
          <p class="card-text">
            <small class="text-muted">{{ product.review }}</small>
          </p>
          <button
          type="button"
          class="btn btn-outline-dark"
          (click)="onBack()"
        >
          Back
        </button>
        </div>
      </div>
    </div>
  </div>
</div>
