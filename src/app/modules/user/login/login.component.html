<div class="container mt-5">
  <div class="card">

      <h4 class="card-title">{{ "login.title" | translate }}</h4>
      <div>
        <form class="mt-3" [formGroup]="loginForm">
          <div class="form-group" *ngFor="let data of formData">
            <label for="exampleInputEmail1"
              >{{ data.lang | translate }} :
            </label>
            <input
              type="{{ data.type }}"
              formControlName="{{ data.label }}"
              class="form-control mt-2"
              id="exampleInputEmail1"
              placeholder="{{ data.label | titlecase | translate }}"
            />
            <small
              class="text-danger"
              *ngIf="
                _loginForm[data.label].invalid &&
                (isFormSubmitted || _loginForm[data.label].touched)
              "
            >
              <small *ngIf="_loginForm[data.label].errors?.['required']"
                >{{ data.label }} is required</small
              >
            </small>
          </div>
