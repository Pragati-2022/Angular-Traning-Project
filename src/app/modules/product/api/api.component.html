<div class="container mt-5">
  <div class="card">
    <div class="card-block">
      <div>
        <table class="table">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Year</th>
              <th>Color</th>
              <th>Pantone_value</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of returnedArray">
              <th>{{ product?.id }}</th>
              <td>{{ product?.name }}</td>
              <td>{{ product?.year }}</td>
              <td>{{ product?.color }}</td>
              <td>{{ product?.pantone_value }}</td>
            </tr>
          </tbody>
        </table>
        <pagination
          class="mt-5" 
          [totalItems]="products?.length"
          (pageChanged)="pageChanged($event)"
          [itemsPerPage]="3"
        ></pagination>
      </div>
    </div>
  </div>
</div>
