<div class="container mt-5">
  <div class="card">
    <div class="card-block">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let method of methods">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">{{ method.name }} Method</h5>

              <p class="card-text">{{ method.description }}</p>
              <button (click)="onSubmit(method.name)">Demo</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
