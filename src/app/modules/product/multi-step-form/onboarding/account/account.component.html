
<div class="card">
  <div class="card-block">
    <h4 class="card-title">{{ "ACCOUNT_TITLE" | translate }}</h4>
    <div>
      <form class="mt-3" [formGroup]="accountForm">
        <div class="form-group">
          <label for="exampleInputName">
            {{ "LABEL.NAME" | translate }} :
          </label>
          <input
            type="text"
            formControlName="name"
            class="form-control mt-2"
            id="exampleInputName"
            placeholder="{{ 'LABEL.NAME' | translate }}"
          />
          <small
            class="text-danger"
            *ngIf="
              accountForm.controls['name'].invalid &&
              (isFormSubmitted || accountForm.controls['name'].touched)
            "
          >
            <ng-container *ngFor="let validation of validationMessages.name">
              <small
                *ngIf="accountForm.controls['name'].errors?.[validation.type]"
                >{{ "LABEL.NAME" | translate }}
                {{ validation.message | translate }}</small
              >
            </ng-container>
          </small>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail"
            >{{ "LABEL.EMAIL" | translate }} :
          </label>
          <input
            type="email"
            formControlName="email"
            class="form-control mt-2"
            id="exampleInputEmail"
            placeholder="{{ 'LABEL.EMAIL' | translate }}"
          />
          <small
            class="text-danger"
            *ngIf="
              accountForm.controls['email'].invalid &&
              (isFormSubmitted || accountForm.controls['email'].touched)
            "
          >
            <ng-container *ngFor="let validation of validationMessages.email">
              <small
                *ngIf="accountForm.controls['email'].errors?.[validation.type]"
                >{{ "LABEL.EMAIL" | translate }}
                {{ validation.message | translate }}</small
              >
            </ng-container>
          </small>
        </div>

        <button type="submit" (click)="onSubmit()" class="btn btn-dark mt-3">
          {{ "BUTTON.NEXT" | translate }}
        </button>
      </form>
    </div>
  </div>
</div>
