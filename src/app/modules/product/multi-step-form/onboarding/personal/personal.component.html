<div class="card">
  <div class="card-block">
    <h4 class="card-title">{{ "ACCOUNT_TITLE" | translate }}</h4>
    <div>
      <form class="mt-3" [formGroup]="personalForm">
        <div class="form-group">
          <label for="exampleInputName">
            {{ "LABEL.FULL_NAME" | translate }} :
          </label>
          <input
            type="text"
            formControlName="fullName"
            class="form-control mt-2"
            id="exampleInputName"
            placeholder="{{ 'LABEL.FULL_NAME' | translate }}"
          />
          <small
            class="text-danger"
            *ngIf="
              personalForm.controls['fullName'].invalid &&
              (isFormSubmitted || personalForm.controls['fullName'].touched)
            "
          >
            <ng-container
              *ngFor="let validation of validationMessages.fullName"
            >
              <small
                *ngIf="personalForm.controls['fullName'].errors?.[validation.type]"
                >{{ "LABEL.FULL_NAME" | translate }}
                {{ validation.message | translate }}</small
              >
            </ng-container>
          </small>
        </div>

        <div class="form-group mt-2">
          <label for="exampleInputCountry"
            >{{ "LABEL.COUNTRY" | translate }} :
          </label>
          <input
            type="text"
            formControlName="country"
            class="form-control mt-2"
            id="exampleInputCountry"
            placeholder="{{ 'LABEL.COUNTRY' | translate }}"
          />
          <small
            class="text-danger"
            *ngIf="
              personalForm.controls['country'].invalid &&
              (isFormSubmitted || personalForm.controls['country'].touched)
            "
          >
            <ng-container *ngFor="let validation of validationMessages.country">
              <small
                *ngIf="personalForm.controls['country'].errors?.[validation.type]"
                >{{ "LABEL.COUNTRY" | translate }}
                {{ validation.message | translate }}</small
              >
            </ng-container>
          </small>
        </div>

        <div class="form-group mt-2">
          <label for="exampleInputAbout"
            >{{ "LABEL.ABOUT" | translate }} :
          </label>
          <textarea
            formControlName="about"
            class="form-control mt-2"
            id="exampleInputAbout"
            placeholder="{{ 'PLACEHOLDER.ABOUT' | translate }}"
          ></textarea>
        </div>

        <button type="submit" (click)="onSubmit()" class="btn btn-dark mt-3">
          {{ "BUTTON.SUBMIT" | translate }}
        </button>
      </form>
    </div>
  </div>
</div>
